		<meta name="keywords" content="HTML,JavaScript">

		<title>Work Place </title>	
		
	
	</head>
	
	<body>
	<section>
		
		<script>
			
			
			let sex=prompt("Enter your sex.(M or F)");
			if(sex=="F"){
				console.log("Work in urban area");
			}
			else if(sex=="M"){
				let age=prompt("Enter your age");
				if(age>=20 && age<=40){
					console.log("Work anywhere");
				}
				else if(age>40 && age<=60){
					console.log("Work in urban area");
				}
				else{
					console.log("Error");
				}
				
			}
			else{
				console.log("Error");
			}
			

		</script>
	</body>
</html>
